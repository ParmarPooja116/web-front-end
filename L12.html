<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol and ul</title>
</head>

<body>
    <h2>
        ul or unorder list
    </h2>
    <ul>
        <li>coffee</li>
        <li>milk</li>
        <li>maggi</li>
        <li>tea</li>
    </ul>
    <br>
    <h2>
        ol or order list
    </h2>
    <ol>

        <li>coffee</li>
        <li>milk</li>
        <li>maggi</li>
        <li>tea</li>
    </ol>

</body>

</html>
